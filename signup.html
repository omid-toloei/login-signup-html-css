<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>ثبت نام</title>
  </head>
  <body>
    <form action="#" method="post">
        <h1 class="form-title">ثبت نام</h1>
        <div>
            <input type="text" name="userName" id="userName" placeholder="نام کاربری" required autofocus>
        </div>
        <br>
        <div>
            <input type="email" name="userEmail" id="userEmail" placeholder="ایمیل" required>
        </div>
        <br>
        <div>
            <input type="password" name="userPass" id="userPass" placeholder="رمز عبور" required>
        </div>
        <br>
        <div>
            <input type="password" name="userConfirmPass" id="userConfirmPass" placeholder="تکرار رمز عبور" required>
        </div>
        <br>
        <div class="next-page-link">
            <p>اکانت دارید؟ <a href="login.html" title="رفتن به صفحه ورود">وارد شوید</a></p>
        </div>
        <br>
        <button type="submit" class="submit-btn">ثبت نام</button>
    </form>
  </body>
</html>
